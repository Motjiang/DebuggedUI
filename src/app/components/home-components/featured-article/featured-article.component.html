<ng-container *ngIf="currentArticle">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="col-lg-6 px-0">
            <h1 class="display-4 fst-italic">{{ currentArticle.title }}</h1>
            <p class="lead my-3">{{ currentArticle.shortDescription }}</p>
            <p class="lead mb-0">
                <a [routerLink]="['/full/article', currentArticle.urlHandle]" class="text-body-emphasis fw-bold">
                    Continue reading...
                </a>
            </p>
        </div>
    </div>
</ng-container>
