<div class="row g-5">
    <div class="col-md-8">
        <h3 class="pb-4 mb-4 fst-italic border-bottom">
            From the Firehose
        </h3>

        <ng-container *ngIf="articles$ | async as articles">
            <article class="blog-post" *ngFor="let article of articles">
                <h2 class="display-5 link-body-emphasis mb-1">{{ article.title }}</h2>
                <p class="blog-post-meta">{{ article.publishedDate | date: 'MMMM dd yyyy' }} by <a href="#">{{
                        article.author }}</a></p>
                <p>{{ article.shortDescription }}</p>
                <hr>
                <p>
                    <markdown [data]="article.content"></markdown>
                </p>
            </article>
        </ng-container>

        <nav class="blog-pagination" aria-label="Pagination">
            <a class="btn btn-outline-primary rounded-pill me-2" href="#">Older</a>
            <a class="btn btn-outline-secondary rounded-pill" aria-disabled="true">Newer</a>
        </nav>
    </div>
</div>
