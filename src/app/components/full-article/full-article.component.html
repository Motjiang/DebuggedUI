<ng-container *ngIf="article$ | async as article;else loader">
    <div class="container">
      <div class="py-5">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
          <img [src]="article.featuredImageUrl" [title]="article.title"
          class="img-fluid">
  
          <h1 class="mt-4">{{article.title}}</h1>
  
          <div class="d-flex justify-content-between mt-4">
            <span>{{article.author}}</span>
            <span>{{article.publishedDate | date:'dd-MM-yyyy'}}</span>
          </div>
  
          <div *ngIf="article.categories" class="mt-4">
            <span class="badge bg-secondary me-2" *ngFor="let category of article.categories">
              {{category.name}}
            </span>
          </div>
  
          <div class="mt-4 blog-content">
            <markdown [data]="article.content"></markdown>
  
          </div>

          <div class="mt-3 d-flex">
            <a [routerLink]="['/home']" class="btn btn-primary">Back</a>
          </div>
  
        </div>
      </div>
  
    </div>
  </ng-container>
  <ng-template #loader>
    <div class="text-center mt-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
