<h1 class="mt-3">Category List</h1>

<div class="d-flex justify-content-end mt-3">
  <a [routerLink]="['/add/category']" class=" btn btn-outline-primary">Add Category</a>
</div>

<ng-container *ngIf="categories$ | async as categories;else notFound">
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">Identity Number</th>
        <th scope="col">Category Name</th>
        <th scope="col">Url Handle</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.id}}</td>
        <td>{{category.name}}</td>
        <td>{{category.urlHandle}}</td>
        <td>
          <a class="btn btn-secondary" [routerLink]="['/update/category/',category.id]">Update</a>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link pointer" (click)="getPrevPage()">Previous</a></li>

      <li *ngFor="let item of list;let index = index" class="page-item" >
        <a class="page-link pointer" (click)="getPage(index + 1)">{{index + 1}}</a>
      </li>


      <li class="page-item"><a class="page-link pointer" (click)="getNextPage()">Next</a></li>
    </ul>
  </nav>
</ng-container>

<ng-template #notFound>
  <div class="alert alert-warning mt-3" role="alert">
    Category not found!
  </div>
</ng-template>
